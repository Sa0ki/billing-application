<div class="container">
  <h1>Your Orders</h1>
  <br>
  <table class="table table-striped" *ngIf="orders">
    <thead class="thead-dark">
    <tr>
      <th>Order ID</th>
      <th>Date</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let o of orders">
      <td><a class="order-link" (click)="navigateToOrderDetails(o.id)">{{ o.id }}</a></td>
      <td>{{ o.date }}</td>
      <td>{{ o.status }}</td>
    </tr>
    </tbody>
  </table>
</div>
